<!-- 12) show any image on browser with dimension 200X200 . apply border radius with 10px. 
 on mouse over show image in circle format (i.e 50% border radius) -->
 <html lang="en">
 <head>
    <style>
        img{
            width: 200px;
            height: 200px;
            border: 10px solid black;
        }
        img:hover{
            border-radius: 50%;

        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
 <body>
    <img src="https://sustainablehospitalityalliance.org/wp-content/uploads/2024/04/Nature-Positive-Travel-Tourism-in-Action-April-2024_Page_01_Image_0001-e1713779436322.png" alt="nature">
 </body>
 </html>
