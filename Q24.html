<!-- 24) create a div ( 100X100 dimension ). apply background color grey using inline css. override inline css background color with the help internal css ( hint: use !important keyword) -->
 <html lang="en">
 <head>
    <style>
        div{
            background-color: green !important;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
 <body>
    <div style="width: 100px;height: 100px;background-color: grey;">this is div demo</div>
 </body>
 </html>
