<!-- 25) apply color red to first letter of the given string in h1 tag
[
    input : hello world
] -->
<html lang="en">
<head>
    <style>
        h1::first-letter{
            color: red;
        }

        
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>this is heading one</h1>
</body>
</html>
