<!-- 27) generate ul li tag with city name & apply background color grey to first & last li
[note: use filter in css ] -->

<html lang="en">
<head>
    <style>
        li:first-of-type, li:last-of-type{
            background-color: grey;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>city names</h2>
    <ul>
        <li>Pune</li>
        <li>Mumbai</li>
        <li>Nashik</li>
    </ul>
</body>
</html>
