<!-- 28) create 3 div with dummy content . apply different background color to individual div with the help of class attribute -->

<html lang="en">
<head>
    <style>
        .div1{
            background-color: pink;
        }
         .div2{
            background-color: skyblue;
        }
         .div3{
            background-color: violet;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<div class="div1">This is div one</div>
<div class="div2">This is div two</div>
<div class="div3">This is div three</div>

</body>
</html>
